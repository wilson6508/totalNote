<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>IsPalindrome</title>
</head>
<body>
	<div>
		<button>IsPalindrome</button>
	</div>
</body>
<script>
console.log(isPalindrome("Madam, I'm Adam"))    // true
console.log(isPalindrome("Hello, I'm Adam"))    // false

function isPalindrome(str) {
	const strArr = str.toLowerCase().split("").filter(e => /[a-z]/.test(e));
	return strArr.join("") === strArr.reverse().join("");
}

</script>
</html>
