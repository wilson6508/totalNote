<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>列出質數</title>
</head>
<body>
	<div>
		<button>列出質數</button>
	</div>
</body>
<script>
function sieveOfEratosthenes(n) {
  let isPrimeArr = new Array(n + 1).fill(true);
  isPrimeArr[0] = false;
  isPrimeArr[1] = false;
  // [false, false, true, true...]
  for (let i = 0; i <= Math.sqrt(n); i++) {
      if (isPrimeArr[i]) {
      for (let j = 2; i * j <= n; j++) {
        isPrimeArr[i * j] = false;
      }
    }
  }
  return isPrimeArr.map((item, index) => item ? index : item).filter(item => item); 
}

console.log(sieveOfEratosthenes(100));
</script>
</html>
