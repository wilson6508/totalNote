<script>
function bubbleSort(arr) {
  let toIndex = arr.length;
  while (toIndex > 1) {
    toIndex--;
    for (let i = 0; i < toIndex; i++) {
      if (arr[i] > arr[i + 1]) {
        let temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
      }
    }
  }
  return arr;
}
console.log(bubbleSort([5, 3, 8, 2, 1, 4]));
</script>
