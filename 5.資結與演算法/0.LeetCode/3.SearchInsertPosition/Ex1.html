	<script>
		var demo = function(nums, target) {
			let index = nums.indexOf(target);
			if (index < 0) {
				for (let i = 0; i < nums.length; i++) {
					if (target < nums[i]) {
						index = i;
						break;
					}
				}
			}
			if (index < 0) {
				index = nums.length;
			}
			console.log(index);
		};
		demo([1,3,5,6], 5);
		demo([1,3,5,6], 2);
		demo([1,3,5,6], 7);
		demo([1,3,5,6], 0);
	</script>
