	<script>
		var demo = function(nums, target) {
			let answer = -1;
			const obj = tool(nums, target);
			if (obj.exist) {
				answer = nums.indexOf(target);
			} else {
				answer = nums.indexOf(obj.value) + obj.fix;
			}
			return answer < 0 ? 0 : answer;
		};
		var tool = function(nums, target) {
			const middleIdx = Math.floor(nums.length / 2);
			const middleVal = nums[middleIdx];
			if (middleVal === target) {
				return { exist: true };
			}
			if (nums.length === 1) {
				return { exist: false, value: middleVal, fix: target > middleVal ? 1 : -1 };
			}
			if (target < middleVal) {
				return tool(nums.slice(0, middleIdx), target);
			} else {
				return tool(nums.slice(middleIdx + 1, nums.length), target);
			}
		};
		console.log(demo([1,3,5,6], 5));
		console.log(demo([1,3,5,6], 2));
		console.log(demo([1,3,5,6], 7));
		console.log(demo([1,3,5,6], 0));
	</script>
