	function demo(nums, target) {
	  let firstIdx = 0;
	  let lastIdx = nums.length - 1;
	  let middleIdx = -1;
	  while (firstIdx <= lastIdx) {
		middleIdx = Math.floor((firstIdx + lastIdx) / 2);
		if (target === nums[middleIdx]) {
			return middleIdx;
		}
		if (target < nums[middleIdx]) {
			lastIdx = middleIdx - 1;
		} else {
			firstIdx = middleIdx + 1;
		}
	  }
	  return firstIdx;
	}	
	console.log(demo([1,3,5,6], 5));
	console.log(demo([1,3,5,6], 2));
	console.log(demo([1,3,5,6], 7));
	console.log(demo([1,3,5,6], 0));
