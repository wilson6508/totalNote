<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>隱藏功能</title>
</head>
<body>
	<div>
		<button onclick="test()">test</button>
		<button onclick="demo()">demo</button>
	</div>
</body>
<script>
function test() {
	alert(fib(10));
}
function demo() {
	alert(fib2(6));
}
function fib(n) {
  if (n < 2) {
    return n;
  }
  return fib(n - 1) + fib(n - 2);
}
function fib2(n) {
  const arr = [0, 1];
  for (let i = 2; i <= n; i++) {
    arr[i] = arr[i - 1] + arr[i - 2];
  }
  return arr[n];
}
</script>
</html>
