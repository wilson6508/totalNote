<script>
function caesarCipher (str, num) {
  const newString = [];
  num = num % 26;
  for (let i = 0; i < str.length; i++) {
    /**
     * 大寫英文字母的 ASCII Code 65 ~ 90
     * 小寫英文字母的 ASCII Code 97 ~ 122
    **/
	const capitalCodes = [...Array(91).keys()].filter(e => e >= 65);
	const smallCodes = [...Array(123).keys()].filter(e => e >= 97);
	let charCode = str.charCodeAt(i);
    if (capitalCodes.includes(charCode)) {
      charCode = getNewCharCode(capitalCodes, charCode, num);
    } 
	if (smallCodes.includes(charCode)) {
	  charCode = getNewCharCode(smallCodes, charCode, num);
    }
    newString.push(String.fromCharCode(charCode));
  }
  return newString.join('');
}

function getNewCharCode(codesArr, charCode, num) {
	let newCharCode = charCode + num;
	if (newCharCode < codesArr[0]) {
		newCharCode += 26;
	} 
	if (newCharCode > codesArr.at(-1)) {
		newCharCode -= 26;
	}
	return newCharCode;
}

console.log(caesarCipher('Zoo Keeper', 2));
console.log(caesarCipher('Big Car', -16));
console.log(caesarCipher('JavaScript', -900));

</script>
