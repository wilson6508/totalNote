<html>

	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	
	<body>
	</body>

	<script>
		function demo (text, target) {
			// 計算text裡面單字的數量
			const textArr = text.split(' ');
			const obj = {};		
			for (const str of textArr) {
				if (obj[str] === undefined) {
					obj[str] = 1;
				} else {
					obj[str]++;
				}
			}
			// 遍歷target的單字
			const targetArr = target.split(' ');
			for (const str of targetArr) {
				if (obj[str] > 0) {
					obj[str]--;
				} else {
					return false;
				}
			}
			return true;
		}
		const text = "This is all the magazine text in the magazine";
		const target = "This magazine magazine";
		console.log(demo(text, target));
	</script>

</html>
