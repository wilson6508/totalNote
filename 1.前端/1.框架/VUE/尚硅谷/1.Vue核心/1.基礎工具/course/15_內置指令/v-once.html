<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-once指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-once>初始化n值: {{ n }}</h2>
        <h2>當前n值: {{ n }}</h2>
        <h2 v-pre>當前n值: {{ n }}</h2>
        <button @click="n++">n++</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1,
            }
        })
    </script>
</body>

</html>
