<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>監測數據改變的原理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>學校名稱: {{ name }}</h2>
        <h2>學校地址: {{ address }}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el: '#root',
            data: {
                name: '上硅谷',
                address: '北經',
                student: {
                    name: 'Tom',
                    age: 18,
                    friends: [
                        { name: 'Jerry', age: 35 }
                    ]
                }
            }
        })
    </script>
</body>

</html>
