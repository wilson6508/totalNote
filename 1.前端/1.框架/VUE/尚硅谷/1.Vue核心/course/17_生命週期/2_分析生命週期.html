<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>透明度</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{ n }}</h2>
        <button @click="add()">OK</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1,
            },
            methods: {
                add() {
                    this.n++;
                },
            },
            beforeCreate() {
                console.log(this.n);
                debugger;
            },
            created() {
                console.log(this);
                debugger;
            },
        })
    </script>
</body>

</html>
